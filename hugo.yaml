# Hugo configuration file
title: AwA's VRC Docs

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 10
    - name: About Me
      pageRef: /about
      weight: 20
    - name: AwA's VPM Tools
      url: /vpm-tools 
      weight: 30
    - name: Links â†—
      url: "https://linktr.ee/awa_vr"
      weight: 40
    - name: Search
      weight: 50
      params:
        type: search
    - name: GitHub
      weight: 60
      url: "https://github.com/awa-vr/vrc-docs"
      params:
        icon: github
    - name: Twitter
      weight: 70
      url: "https://x.com/AWA_VRC"
      params:
        icon: x-twitter

# Parse Git commit
enableGitInfo: true

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: https://avatars.githubusercontent.com/u/63929325?v=4
      dark: https://avatars.githubusercontent.com/u/63929325?v=4
      #link: /
      width: 40
      height: 20
  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  page:
    width: wide
    tabs:
      sync: true

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/awa-vr/vrc-docs/tree/main/content"

  search:
    enable: true
    type: flexsearch
    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      tokenize: full
  
  imageZoom:
    enable: true

baseUrl: "https://awa-vr.github.io/vrc-docs"
