# Hugo configuration file
title: AwA's VRC Docs

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About Me
      pageRef: /about
      weight: 2
    - name: Contact â†—
      url: "https://github.com/awa-vr"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/awa-vr/vrc-docs"
      params:
        icon: github
    - name: Twitter
      weight: 6
      url: "https://x.com/AWA_VRC"
      params:
        icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.png
      dark: images/logo.png
      #link: /
      width: 40
      height: 20

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/awa-vr/vrc-docs/tree/main/content"
